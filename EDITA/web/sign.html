<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login {
            color: #666;
        }
        .login a {
            color: #007bff;
            text-decoration: none;
        }
        .i{
            color: white;
            background:#4CAF50;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 300;
            height: 60px;
            width: 30px;
            padding: 10px;
        }
        /* .i a{
            text-decoration: none;
            color: white;
            font-size: 1rem;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/signup" method="post" id="myform">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>
            <a href="./login.html" class="i">SignUp</a><!--<button class="i" type="submit">Sign Up</button>-->
        </form>
        <p class="login">Already have an account? <a href="login.html">Sign up here</a>.</p>
    </div>
   <script>
         function log_in(){
            window.location.href = "login.html";
         }
    </script>
</body>
</html>
